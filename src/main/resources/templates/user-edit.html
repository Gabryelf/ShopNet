<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SHOP-NET</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">

  <h1>SHOP-NET</h1>
  <hr>
  <h3 th:text="'Редактирование пользователя ' + ${user.name}" class="mb-4"></h3>

  <form action="/admin/user/edit" method="post">

    <div class="form-check" th:each="role : ${roles}">
      <input type="checkbox" class="form-check-input" th:name="${role}" th:checked="${user.roles.contains(role)}">
      <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
    </div>

    <input type="hidden" th:value="${user.id}" name="userId">
    <input type="hidden" th:value="${_csrf.token}" name="_csrf">

    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
  </form>

</div>

<!-- Подключение необходимых скриптов Bootstrap (если необходимо) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
