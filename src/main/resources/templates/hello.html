<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello!</title>

    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Чтобы избежать прокрутки при полном экране */
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* Помещаем контейнер с логотипом поверх изображения */
            cursor: pointer; /* Делаем курсор указателем при наведении */
            display: inline-flex; /* Для правильного позиционирования текста */
        }

        .logo-container img {
            width: 50px; /* Регулируем ширину изображения */
            height: auto;
            border: 5px solid transparent; /* Добавляем обводку вокруг изображения */
            border-radius: 10px; /* Закругляем углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Добавляем тень */
            transition: border-color 0.3s ease; /* Плавное изменение цвета обводки */
        }

        .logo-container img:hover {
            border-color: #ffd700; /* Изменяем цвет обводки при наведении */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Добавляем свечение вокруг при наведении */
        }



        .logo-container:hover::after {
            content: 'Заходи и делись своим контентом с друзьями!'; /* Текст, который появляется при наведении */
            position: absolute;
            top: 50%;
            left: 80px; /* Расположение текста сбоку от контейнера */
            transform: translateY(-20%);
            background-color: #ffd700; /* Цвет фона */
            color: #fff; /* Цвет текста */
            padding: 10px 20px; /* Отступы вокруг текста */
            border-radius: 5px; /* Закругление углов */
            transition: opacity 0.5s ease; /* Плавное появление текста */
            opacity: 0; /* Начальная прозрачность текста */
            z-index: 1; /* Помещаем текст поверх изображения */
        }

        .logo-container:hover::before,
        .logo-container:hover::after {
            opacity: 1; /* Появление текста при наведении */
        }

        .carousel-inner {
            height: 100vh; /* Занимает 100% высоты окна браузера */
            display: flex;
            align-items: center;
        }

        .carousel-item {
            width: 100vw; /* Занимает 100% ширины окна браузера */
            height: 100vh; /* Занимает 100% высоты окна браузера */
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Чтобы изображение полностью заполняло контейнер */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Помещаем контейнер с кнопками поверх изображения */
            text-align: center;
        }

        .welcome-message {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff; /* White color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a subtle text shadow */
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-visit {
            background-color: #ffd700; /* Yellow color */
            border-color: #ffd700;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<div class="logo-container">
