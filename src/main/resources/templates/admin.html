<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHOP-NET</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <h1 class="text-center">SHOP-NET</h1>
    <hr>
    <h4 class="text-center">Панель администратора</h4>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Email</th>
            <th>Номер телефона</th>
            <th>Активность</th>
            <th>Роли</th>
            <th>Бан</th>
            <th>Редактирование</th>
            <th>Подробная информация</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${not #lists.isEmpty(users)}">
            <tr th:each="user : ${users}">
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.active} ? 'true' : 'false'"></td>
                <td>
                    <th:block th:if="${not #lists.isEmpty(user.roles)}">
                        <span th:each="role : ${user.roles}" th:text="${role}"></span>
                    </th:block>
                </td>
                <td>
                    <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Бан</button>
                    </form>
                </td>
                <td><a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Редактирование</a></td>
                <td><a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-info">Подробная информация</a></td>
            </tr>
        </th:block>
        <th:block th:unless="${not #lists.isEmpty(users)}">
            <tr>
                <td colspan="7"><h3 class="text-center">Пользователей нет</h3></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

<!-- Подключение необходимых скриптов Bootstrap (если необходимо) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
