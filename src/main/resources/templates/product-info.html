<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP-NET</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Мы рады вам!</h1>
    <hr>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Информация</h4>
            <p class="card-text"><b>Название: </b><span th:text="${product.title}"></span></p>
            <p class="card-text"><b>Описание: </b><span th:text="${product.description}"></span></p>
            <p class="card-text"><b>Цена: </b><span th:text="${product.price}"></span></p>
            <p class="card-text"><b>Город: </b><span th:text="${product.city}"></span></p>
            <p class="card-text"><b>Автор: </b><a th:href="@{'/user/' + ${product.user.id}}"><span th:text="${product.user.name}"></span></a></p>
            <button class="btn btn-warning"> <!-- Добавлен класс btn-warning для желтого цвета -->
                <a th:href="@{/play}">Играть</a> <!-- Заглушка, замените на свою ссылку -->
            </button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="img : ${images}">
            <img class="img-fluid" th:src="@{'/images/' + ${img.id}}" alt="Product Image" height="200px"/>
        </div>
    </div>

    <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
