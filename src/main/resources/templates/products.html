<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHOP-NET</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>SHOP-NET</h1>
    <div class="d-flex justify-content-end">
        <div class="p-2">
            <a class="btn btn-light" th:href="@{/profile}">Профиль</a>
        </div>
    </div>
    <hr>
    <div th:if="${user.email}">
        <h3>Имя пользователя: <i th:text="${user.name}"></i></h3>
        <form action="/logout" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" value="Выйти"/>
        </form>
        <div th:if="${user.isAdmin()}">
            <a href="/admin">Панель администратора</a>
        </div>
    </div>
    <div th:unless="${user.email}">
        <a href="/login">Войти</a>
    </div>
    <hr>
    <h4>Товары со всей России</h4>
    <form action="/" method="get">
        <div class="form-group">
            <label for="title">Поиск по названию объявления:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
    <div th:if="${products}">
        <div id="productCarousel" class="carousel slide mt-3" data-ride="carousel">
            <div class="carousel-inner">
                <div th:each="product, iterStat : ${products}" class="carousel-item" th:classappend="${iterStat.first} ? 'active'">
                    <div class="card">
                        <img th:src="@{'/images/' + ${product.previewImageId}}" class="card-img-top" alt="Product Preview">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="card-title" th:text="${product.title}"></h5>
                            <p class="card-text" th:text="${product.price} + ' руб.'"></p>
                            <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary">Подробнее...</a>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div th:unless="${products}">
        <h3>Товаров нет</h3>
    </div>
    <div th:if="${user.email}">
        <hr>
        <h3>Все товары в нашем ассортименте</h3>
        <div class="form-group">
            <a class="btn btn-light mb-2" style="width: 100%" th:href="@{/profile}">Профиль</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
