<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Мои товары</title>
  <!-- Подключение Bootstrap, если необходимо -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <!-- Ваши собственные стили -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Мои товары</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-light mb-2" style="width: 100%" th:href="@{/products}">Выйти в главное меню</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-light" style="width: 100%" th:href="@{/hello}">Выйти из профиля</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <h1 class="text-center">Мои товары</h1>
  <hr>

  <a class="btn btn-dark mt-3 mb-3" style="width: 100%" data-toggle="collapse" href="#collapseExample"
     role="button" aria-expanded="true" aria-controls="collapseExample">
    Добавить новый товар
  </a>

  <div class="collapse mb-3" id="collapseExample">
    <form action="/product/create" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="productName">Название товара</label>
        <input type="text" required class="form-control" id="productName" name="title">
      </div>

      <div class="form-group">
        <label for="price">Цена товара</label>
        <div class="input-group mb-3">
          <input type="number" required class="form-control" id="price" name="price">
          <div class="input-group-append">
            <span class="input-group-text">₽</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="searchCity">Город</label>
        <select id="searchCity" required name="city" class="form-control">
          <option value="">Город не выбран</option>
          <option value="Москва">Москва</option>
          <option value="Красноярск">Красноярск</option>
          <option value="Казань">Казань</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Описание товара</label>
        <textarea required class="form-control" id="description" name="description"></textarea>
      </div>

      <div class="form-group">
        <div class="custom-file">
          <input required type="file" name="file1" id="file1">
          <label class="custom-file-label" for="file1">Первая фотография к товару</label>
        </div>
      </div>

      <div class="form-group">
        <div class="custom-file">
          <input type="file" name="file2" id="file2">
          <label class="custom-file-label" for="file2">Вторая фотография к товару</label>
        </div>
      </div>

      <div class="form-group">
        <div class="custom-file">
          <input type="file" name="file3" id="file3">
          <label class="custom-file-label" for="file3">Третья фотография к товару</label>
        </div>
      </div>

      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

      <button type="submit" style="width: 100%" class="btn btn-dark">Добавить</button>
    </form>
  </div>

  <div class="card-columns">
    <th:block th:if="${not #lists.isEmpty(products)}">
      <th:block th:each="product : ${products}">
        <a th:href="@{/product/{id}(id=${product.id})}" class="product-link">
          <div class="card text-white bg-dark my-3 product">
            <div class="card-top">
              <form action="/product/delete/{id}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${product.id}"/>
                <button type="submit" class="btn btn-danger m-3">
                  Удалить
                </button>
              </form>
            </div>
            <img th:src="@{/images/{id}(id=${product.previewImageId})}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title" th:text="${product.title}"></h5>
              <p class="card-text" th:text="${product.price} + ' ₽'"></p>
            </div>
            <div class="card-footer" th:text="${product.city}"></div>
          </div>
        </a>
      </th:block>
    </th:block>

    <th:block th:unless="${not #lists.isEmpty(products)}">
      <h1 class="text-center">Не найдено</h1>
    </th:block>
  </div>

</div>

<!-- Подключение необходимых скриптов Bootstrap (если необходимо) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
