<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHOP-NET</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1>SHOP-NET</h1>
    <hr>

    <h3 th:text="'Подробная информация о пользователе ' + ${user.name}"></h3>
    <b>Номер телефона: </b><span th:text="${user.phoneNumber}"></span><br>
    <b>Email: </b><span th:text="${user.email}"></span><br>

    <h4 th:text="'Товары пользователя ' + ${user.name}"></h4>

    <div th:if="${not #lists.isEmpty(products)}" th:each="product : ${products}">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.title}"></h5>
                <p class="card-text"><span th:text="${product.price} + ' руб.'"></span></p>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">Подробнее...</a>
            </div>
        </div>
    </div>

    <div th:unless="${not #lists.isEmpty(products)}">
        <h3>Товаров нет</h3>
    </div>

    <div th:if="${errorMessage}" class="mt-3">
        <h2 style="color: red" th:text="${errorMessage}"></h2>
    </div>

</div>

<!-- Подключение необходимых скриптов Bootstrap (если необходимо) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
