<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHOP-NET</title>
</head>
<body>
<h1>SHOP-NET</h1>
<hr>

<h3 th:text="'Подробная информация о пользователе ' + ${user.name}"></h3>
<b>Номер телефона: </b> <span th:text="${user.phoneNumber}"></span><br>
<b>Email: </b> <span th:text="${user.email}"></span><br>

<h4 th:text="'Товары пользователя ' + ${user.name}"></h4>

<th:block th:if="${not #lists.isEmpty(products)}">
    <th:block th:each="product : ${products}">
        <div>
            <p><b th:text="${product.title}"></b> <span th:text="${product.price} + ' руб.'"></span> | <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a></p>
        </div>
    </th:block>
</th:block>

<th:block th:unless="${not #lists.isEmpty(products)}">
    <h3>Товаров нет</h3>
</th:block>

<th:block th:if="${errorMessage}">
    <h2 style="color: red" th:text="${errorMessage}"></h2>
</th:block>
</body>
</html>
